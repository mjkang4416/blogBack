<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<form th:action="@{/user/login}" th:object="${loginDTO}" method="post">
    <label>Nickname: <input type="text" th:field="*{nickname}" /></label><br/>
    <label>Password: <input type="password" th:field="*{password}" /></label><br/>
    <input type="submit" value="Login" />
</form>
</body>
</html>
